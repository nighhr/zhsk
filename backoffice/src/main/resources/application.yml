spring:
  config:
    import: "classpath:/application-adapter.yml"

  datasource:
    backoffice:
      jdbc-url: "jdbc:mysql://localhost:3306/aite?useSSL=false&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true&allowPublicKeyRetrieval=true"
      username: root
      password: Root@1234
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: PrimaryMySQLPool
        maximum-pool-size: 20
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000

mybatis:
  executor-type: batch
  mapper-locations:
    - classpath*:mapper/*.xml
  type-aliases-package: com.zhonghe.backoffice.model
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    org.mybatis: DEBUG
    com.zhonghe.backoffice.mapper: DEBUG
    com.zhonghe.adapter.feign: DEBUG
    feign.Logger: DEBUG

feign:
  client:
    config:
      default:
        connectTimeout: 30000
        readTimeout: 30000

api:
  base-url: hcapi.hnkingdee.cn:60002
  sign-header-value: NsRm1fqs+mEW0MROZM4w5w==

app:
  batch:
    master-size: 500
    detail-size: 2000