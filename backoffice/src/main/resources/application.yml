spring:
  datasource:
    backoffice:
      jdbc-url: "jdbc:mysql://localhost:3306/aite?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&cachePrepStmts=true"
      username: root
      password: Root@1234
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: PrimaryMySQLPool
        maximum-pool-size: 10
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/backoffice-changelog-master.yaml
    default-schema: aite

mybatis:
  mapper-locations:
    - classpath*:mapper/*.xml
  type-aliases-package: com.zhonghe.backoffice.model
  configuration:
    map-underscore-to-camel-case: true


logging:
  level:
    org.mybatis: DEBUG
    com.zhonghe.backoffice.mapper: DEBUG

feign:
  client:
    config:
      default:
        connectTimeout: 30000
        readTimeout: 30000
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000

api:
  base-url: hcapi.hnkingdee.cn:60002
  sign-header-value: NsRm1fqs+mEW0MROZM4w5w==

